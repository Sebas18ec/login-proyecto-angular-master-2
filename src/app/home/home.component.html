<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary fixed-top" style="z-index: 1;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home"><img [src]="logoUrl" alt="Logo de mi sitio web" class="logo"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <h6>Compañía: {{ emisorNombre }}</h6>
                  <h6>RUC: {{ emisorRuc }}</h6>  
                </li>
                <li class="nav-item ">
                  <h6>Fecha: {{ fechaActual }}</h6>
                  <h6>Usuario: {{ nombreUsuario }}</h6>
                </li>
                <li class="nav-item">
                  <button class="btn btn-danger mb-3" (click)="cerrarSesionAPP()">Salir Empresa</button>
                </li>
                <li *ngIf="sesionIniciada" class="nav-item">
                  <button *ngIf="sesionIniciada" class="btn btn-danger mb-3" (click)="cerrarSesionAutorizador()">Cerrar Sesión Usuario</button>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-3 sidebar bg-light" style="z-index: 0; margin-top: 120px;">
        <ul class="nav flex-column" style="margin-top: 40px;">
          <li class="nav-item" >
            <label class="nav-link text-black">Mantenimiento</label>
          </li>
          <li class="nav-item" style="margin-top: 45px;">
            <a class="nav-link active text-black" (click)="CentroCostos()">Centro de Costos</a>
          </li>
          <li class="nav-item" style="margin-top: 45px;">
            <a class="nav-link text-black" (click)="MovimientoPlanilla()">Movimiento Planilla</a>
          </li>
        </ul>
      </div>      
      <div class="col-9 content" style="margin-top: 150px;">
        <div *ngIf="mostrarFormularioCentroCostos">
          <app-centro-costos></app-centro-costos>
        </div>
        <div *ngIf="mostrarMovimientosPlanilla">
          <app-movimiento-planilla></app-movimiento-planilla>
        </div>
      </div>
    </div>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <h6>Compañía: {{ emisorNombre }}</h6>
        <h6>RUC: {{ emisorRuc }}</h6>  
      </li>
      <li class="nav-item ">
        <h6>Fecha: {{ fechaActual }}</h6>
        <h6>Usuario: {{ nombreUsuario }}</h6>
      </li>
    </ul>
  </div>


  
    
     

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>



</html>
