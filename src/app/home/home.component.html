<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary fixed-top" style="z-index: 1;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/home"><img [src]="logoUrl" alt="Logo de mi sitio web" class="logo"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <h6>Compañía: {{ emisorNombre }}</h6>
                  <h6>RUC: {{ emisorRuc }}</h6>  
                </li>
                <li class="nav-item ">
                  <h6>Fecha: {{ fechaActual }}</h6>
                  <h6>Usuario: {{ nombreUsuario }}</h6>
                </li>
                <li class="nav-item">
                  <button class="btn btn-danger mb-3" (click)="cerrarSesionAPP()">Salir Empresa</button>
                </li>
                <li *ngIf="sesionIniciada" class="nav-item">
                  <button *ngIf="sesionIniciada" class="btn btn-danger mb-3" (click)="cerrarSesionAutorizador()">Cerrar Sesión Usuario</button>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light" style="z-index: 0; margin-top: 120px;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-black text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Mantenimiento</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a class="nav-link align-middle px-0">
                            <i class="fs-4 bi-cash-stack"></i> <span class="ms-1 d-none d-sm-inline"(click)="CentroCostos()">Centro de Costos</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-file-earmark-spreadsheet"></i> <span class="ms-1 d-none d-sm-inline"(click)="MovimientoPlanilla()">Movimiento Planilla</span> </a>
                        <ul class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                            <li class="w-100">
                                <a class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 1 </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-0"> <span class="d-none d-sm-inline">Item</span> 2 </a>
                            </li>
                        </ul>
                    </li>

                    <li>
                        <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-person-vcard"></i> <span class="ms-1 d-none d-sm-inline"(click)="Trabajadores()">Trabajadores</span></a>
                        <ul class="collapse nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
                            <li class="w-100">
                                <a class="nav-link px-0"> <span class="d-none d-sm-inline"(click)="TipoTrabajador()">Tipo</span></a>
                            </li>
                            <li>
                                <a class="nav-link px-0"> <span class="d-none d-sm-inline"(click)="EstadoTrabajador()">Estado</span></a>
                            </li>
                            <li>
                              <a class="nav-link px-0"> <span class="d-none d-sm-inline"(click)="TipoContrato()">Tipo Contrato</span></a>
                            </li>
                            <li>
                              <a class="nav-link px-0"> <span class="d-none d-sm-inline"(click)="TipoCese()">Tipo Cese</span></a>
                            </li>
                            <li>
                              <a class="nav-link px-0"> <span class="d-none d-sm-inline"(click)="TipoCuenta()">Tipo Cuenta</span></a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <hr>
                
            </div>
        </div>
          <div class="col py-3" style="margin-top: 120px;">
            <div *ngIf="mostrarFormularioCentroCostos">
              <app-centro-costos></app-centro-costos>
            </div>
            <div *ngIf="mostrarMovimientosPlanilla">
              <app-movimiento-planilla></app-movimiento-planilla>
            </div>
            <div *ngIf="mostrarTrabajadores">
              <app-trabajador></app-trabajador>
            </div>
            <div *ngIf="mostrarTipoTrabajador">
              <app-tipo-trabajador></app-tipo-trabajador>
            </div>
            <div *ngIf="mostrarEstadoTrabajador">
              <app-estado-trabajador></app-estado-trabajador>
            </div>
            <div *ngIf="mostrarTipoContrato">
              <app-tipo-contrato></app-tipo-contrato>
            </div>
            <div *ngIf="mostrarTipoCese">
              <app-tipo-cese></app-tipo-cese>
            </div>
            <div *ngIf="mostrarTipoCuenta">
              <app-tipo-cuenta></app-tipo-cuenta>
            </div>
          </div>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>



</html>
