<br>
<h1>Categoria Ocupacional</h1>
<div class="table-container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cat of categoriaOcupacional">
            <td>{{ cat.Codigo }}</td>
            <td>{{ cat.Descripcion }}</td>
            </tr>
        </tbody>
    </table>
    <!-- Navegación de paginación -->
</div>
