<br>
<h1>Décimo tercero y cuarto</h1>
<div class="table-container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let decimo of decimos">
            <td>{{ decimo.Codigo }}</td>
            <td>{{ decimo.Descripcion }}</td>
            </tr>
        </tbody>
    </table>
    <!-- Navegación de paginación -->
</div>
