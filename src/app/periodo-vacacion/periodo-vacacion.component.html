<br>
<h1>Periodo Vacaciones</h1>
<div class="table-container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
        <tr *ngFor="let periodo of periodoVacacion">
            <td>{{ periodo.Descripcion }}</td>
            <td>{{ periodo.Codigo }}</td>
        </tr>
        </tbody>
    </table>
    <!-- Navegación de paginación -->
</div>
